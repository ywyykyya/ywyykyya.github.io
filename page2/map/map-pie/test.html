<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/echarts.min.js"></script>

</head>

<body>
    <div id="main" style="width: 200px;height:100px;">
    </div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
 
        title: [{
            text: '175',
            left: 'center',
            top: 'center',
            textStyle: {
                fontSize: 14,
                color: '#FFFFFF',
                fontFamily: 'FZLanTingHeiS-L-GB',

            },
        }, {
            text: '顶板',
            top: 'center',
            left: '5%',
            textStyle: { 
                fontSize: 14,
                color: "#FFFFFF" ,
                fontFamily: 'FZLanTingHeiS-L-GB',
            }
        }],
        backgroundColor: '#000000',
        polar: {//极坐标系地底板，类似于grid
            radius: ['65%', '80%'],
            center: ['50%', '50%'],
        },
        angleAxis: {//角度轴，一个圆圈
            max: 100,
            show: true,
            axisLabel: {
                show: false
            },
            axisTick: {
                show: false
            },
            splitLine: {
                show: false
            }
        },
        radiusAxis: {//径向轴，一段线段，type:'category'类目轴，类似的x轴的类目轴
            type: 'category',
            show: true,
            axisLabel: {
                show: true,
            },
            axisLine: {
                show: true,
            },
            axisTick: {
                show: true,
            },
        },
        series: [{
            name: '',
            type: 'bar',//柱状图
            roundCap: true,
            barWidth: 50,
            showBackground: true,
            backgroundStyle: {
                color: '29292F',
            },
            data: [19.7],
            coordinateSystem: 'polar',//采用极坐标系

            itemStyle: {
                normal: {
                    color: "#FF9320"
                },
            },
        },
        
        
        ],

        };

        option && myChart.setOption(option);

    </script>
